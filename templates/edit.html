{% extends "base.html" %}

{% block title %}编辑学生 - 学生管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> 编辑学生信息</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_student', id=student.id) }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="student_id" class="form-label">学号 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="student_id" name="student_id" 
                                   value="{{ student.student_id }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ student.name }}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="gender" class="form-label">性别 <span class="text-danger">*</span></label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="男" {% if student.gender == '男' %}selected{% endif %}>男</option>
                                <option value="女" {% if student.gender == '女' %}selected{% endif %}>女</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="age" class="form-label">年龄 <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="age" name="age" 
                                   value="{{ student.age }}" required min="1" max="150">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="class_name" class="form-label">班级 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="class_name" name="class_name" 
                                   value="{{ student.class_name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">电话</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ student.phone or '' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ student.email or '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">地址</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ student.address or '' }}</textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> 取消
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-check-circle"></i> 更新
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
